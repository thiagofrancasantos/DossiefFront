<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-4">HistÃ³rico</h1>

  <div
    *ngFor="let item of historico"
    class="bg-white shadow-md rounded-2xl p-4 mb-4 border-l-4"
    [ngClass]="{
      'border-green-500': item.status === 'Ativo',
      'border-red-500': item.status === 'Inativo',
      'border-yellow-500': item.status === 'Suspenso'
    }"
  >
    <div class="flex justify-between items-center">
      <h2 class="text-lg font-semibold">
        {{ item.nome }} ({{ item.matricula }})
      </h2>
      <span class="text-sm text-gray-500">
        {{ item.data | date: 'dd/MM/yyyy HH:mm' }}
      </span>
    </div>

    <p class="text-gray-700 mt-2">
      <strong>AÃ§Ã£o:</strong> {{ item.acao }}
    </p>
    <p class="text-gray-700">
      <strong>Status:</strong> {{ item.status }}
    </p>
    <p class="text-gray-700">
      <strong>Telefone:</strong> {{ item.telefone }}
    </p>

    <div *ngIf="item.documentos?.length" class="mt-3">
      <p class="font-semibold text-gray-800">ðŸ“‚ Documentos:</p>
      <ul class="list-disc pl-5 text-gray-600">
        <li *ngFor="let doc of item.documentos">
          <span class="font-medium">{{ doc.categoria }}:</span> {{ doc.titulo }}
        </li>
      </ul>
    </div>
  </div>
</div>
