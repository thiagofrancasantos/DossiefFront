<div class="login-container">
  <div class="login-card">
    <h2>Dossiê</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Login -->
      <div class="form-group">
        <label for="username">Login</label>
        <input
          type="text"
          id="username"
          placeholder="Ex: 1234567"
          formControlName="username"
          maxlength="7"
        />
        <small class="error" *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
          Login inválido.
        </small>
      </div>

      <!-- Senha com olhinho padrão simples -->
      <div class="form-group password-group">
        <label for="password">Senha</label>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="Digite sua senha"
          formControlName="password"
        />
        <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
          <span class="eye-icon" [class.eye-closed]="showPassword"></span>
        </button>
        <small class="error" *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
          Senha obrigatória (mínimo 4 caracteres).
        </small>
      </div>

      <!-- Login Error -->
      <small class="login-error" *ngIf="loginError">
        Credenciais inválidas. Tente novamente.
      </small>

      <!-- Botão -->
      <button type="submit" [disabled]="form.invalid || loading" class="login-button">
        {{ loading ? 'Carregando...' : 'Entrar' }}
      </button>

    </form>
  </div>
</div>

<style>
/* Container centralizado perfeitamente */
.login-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f3f4f6;
  padding: 20px;
  margin: 0; /* Garante sem margens externas */
}

/* Card */
.login-card {
  background-color: #fff;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 12px 25px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 450px;
}

.login-card h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 32px;
}

/* Form groups */
.form-group {
  margin-bottom: 20px;
  position: relative;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
  color: #333;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 12px 50px 12px 14px; /* Espaço extra à direita para o ícone */
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #f1f3f5;
  font-size: 16px;
  box-sizing: border-box; /* Evita overflow */
}

input:focus {
  outline: none;
  border-color: #4f9cf9;
  box-shadow: 0 0 5px rgba(79,156,249,0.5);
}

/* Olhinho toggle padrão simples com CSS */
.password-group {
  position: relative;
}

.toggle-password {
  position: absolute;
  top: 50%;
  right: 14px;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  width: 20px;
  height: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0;
}

.eye-icon {
  width: 16px;
  height: 10px;
  border-radius: 50%;
  background-color: #666;
  position: relative;
  transition: all 0.3s ease;
}

.eye-icon::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 2px;
  height: 2px;
  background-color: #fff;
  border-radius: 50%;
}

.eye-closed::after {
  width: 0;
  height: 0;
  background-color: transparent;
}

.eye-closed {
  height: 2px;
  border-radius: 1px;
  background-color: #666;
}

/* Erros */
.error {
  display: block;
  font-size: 0.85rem;
  color: #d32f2f;
  margin-top: 5px;
}

.login-error {
  display: block;
  font-size: 0.9rem;
  color: #d32f2f;
  margin-bottom: 15px;
}

/* Botão */
.login-button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  background-color: #4f9cf9;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.login-button:hover:not(:disabled) {
  background-color: #357ae8;
}

.login-button:disabled {
  background-color: #a0c4f9;
  cursor: not-allowed;
}
</style>
